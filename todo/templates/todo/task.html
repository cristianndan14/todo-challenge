{% extends 'todo/main.html' %}

{% block content %}
<div class="task-list">
    <h1>{{ task.title }}</h1>

    <p>{{ task.description }}</p>
    {% if task.complete == True %}
        <small>State: <strong>Complete</strong></small>
    {% else %}
        <small>State: Incomplete</small>
    {% endif %}
    - <small>Date: {{ task.created }}</small>
    <br>
    <br>
    <a href="{% url 'task-list' %}">Go back</a>
</div>


{% endblock content %}
